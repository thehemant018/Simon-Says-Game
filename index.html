<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="container">
        <div class="first-line">
            <div type="button" class="btn cs1" id="cs1"></div>
            <div type="button" class="btn cs2" id="cs2"></div>
        </div>
        <div class="second-line">
            <div type="button" class="btn cs3" id="cs3"></div>
            <div type="button" class="btn cs4" id="cs4"></div>
        </div>
    </div>
    <button id="keyboard" >Start</button>
    <script src="script.js"></script>
</body>

</html>
